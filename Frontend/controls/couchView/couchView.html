<div class="vdi-white-background vdi-boxed w3-round-xlarge vdi-star-rating">
    <table>
        <tr>
            <td>Ort</td>
            <td><editable-field field-value="$ctrl.Data.couches[0].city" editable="$ctrl.editable" field-type="text" on-update="$ctrl.update('name', value)"></editable-field></td>
        </tr>
        <tr>
            <td>Anzahl Betten</td>
            <td><editable-field field-value="$ctrl.Data.couches[0].count" editable="$ctrl.editable" field-type="text" on-update="$ctrl.update('name', value)"></editable-field></td>
        </tr>
    </table>
</div>
